name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4

      - name: Install dependencies
        run: bundle install

      - name: Run syntax check
        run: bundle exec rake syntax

      - name: Run unit tests
        run: bundle exec rake spec
