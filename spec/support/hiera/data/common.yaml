data::puppet::puppetdb::url: 'http://localhost:8081'
data::puppet::puppetserver::url: 'https://puppetserver.example.com:8140'

profiles::jenkins::controller::admin_password: 'bar'
profiles::jenkins::controller::url: 'https://foobar.com/'

profiles::uit::frontend::deployment::config_source: '/path/to/config/source'
profiles::uit::api::deployment::config_source: '/path/to/config/source'
profiles::uit::mail_subscriptions::deployment::config_source: '/path/to/config/source'
profiles::uit::recommender_frontend::deployment::config_source: '/path/to/config/source'
profiles::uitpas::balie::deployment::config_source: '/path/to/config/source'
profiles::platform::deployment::config_source: '/path/to/config/source'
profiles::uitdatabank::entry_api::deployment::config_source: '/path/to/config/source'
profiles::uitdatabank::entry_api::deployment::admin_permissions_source: '/path/to/admin/permissions/source'
profiles::uitdatabank::entry_api::deployment::client_permissions_source: '/path/to/client/permissions/source'
profiles::uitdatabank::entry_api::deployment::pubkey_uitidv1_source: '/path/to/pubkey/uitidv1/source'
profiles::uitdatabank::entry_api::deployment::pubkey_auth0_source: '/path/to/pubkey/auth0/source'
profiles::uitdatabank::entry_api::deployment::externalid_mapping_organizer_source: '/path/to/externalid/mapping/organizer/source'
profiles::uitdatabank::entry_api::deployment::externalid_mapping_place_source: '/path/to/externalid/mapping/place/source'
profiles::uitdatabank::entry_api::deployment::term_mapping_facilities_source: '/path/to/facilities_source'
profiles::uitdatabank::entry_api::deployment::term_mapping_themes_source: '/path/to/themes_source'
profiles::uitdatabank::entry_api::deployment::term_mapping_types_source: '/path/to/types_source'

profiles::uitdatabank::websocket_server::deployment::config_source: '/path/to/config/source'

profiles::publiq::versions::url: 'http://abc.xyz'
profiles::publiq::versions::service_address: '127.0.1.1'
profiles::publiq::versions::service_port: 6000

profiles::certificates::certificates:
  'wildcard.example.com':
    certificate_source: '/tmp/cert/wildcard.example.com.bundle.crt'
    key_source: '/tmp/cert/wildcard.example.com.key'
  'foobar.example.com':
    certificate_source: '/tmp/cert/foobar.example.com.bundle.crt'
    key_source: '/tmp/cert/foobar.example.com.key'

profiles::ssh_authorized_keys::keys:
  'publiq first key':
    tag: 'publiq'
    keys:
      type: 'ssh-rsa'
      key: 'abcd'
  'publiq second key':
    tag: 'publiq'
    keys:
      type: 'ssh-ed25519'
      key: 'defg'
  'foobar first key':
    tag: 'foobar'
    keys:
      type: 'ssh-rsa'
      key: '0123'
  'acme first key':
    tag: 'acme'
    keys:
      type: 'ssh-rsa'
      key: '4567'

profiles::filebeat::outputs:
  logstash:
    hosts:
    - 'logstash.uitdatabank.be:5000'
profiles::filebeat::logging:
  level: 'warning'
  to_files: true
  to_syslog: false
  files:
    path: '/var/log/filebeat'
    name: 'filebeat.log'
    keepfiles: '7'

profiles::php::fpm_socket_type: 'tcp'

terraform::volumes::ebs::xvdb::size: 60
terraform::volumes::ebs::xvdc::size: 40
terraform::volumes::ebs::xvdd::size: 20
